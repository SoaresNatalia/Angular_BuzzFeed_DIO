<div class="quiz_container">

  <div class="quiz_logo">
    <img src="assets/imgs/logo.png">

    <h3>{{titulo}}</h3>
  </div>

  <div *ngIf=!finished class="quiz_questions">
    <h3>  {{perguntaSelecionada.question}}   </h3>
  </div>

  <div *ngIf=!finished class="quiz_options">

    <!--Criando um Botão para cada opção da Pergunta-->
    <button class="btn_option" *ngFor="let option of perguntaSelecionada.options; let i = index"
    (click)="repostaEscolhida(option.alias)">
      {{option.name}}
    </button>

  </div>

  <div *ngIf=finished class="quiz_results">
    <h1>O seu resultado é:</h1>
    <p>{{repostaSelecionada}}</p>
  </div>
</div>
